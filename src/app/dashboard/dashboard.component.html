<div class="container-fluid">
  <div class="mx-sm-5">

    <div class="row py-3 mt-4">
      <div class="col">
        <h3>Your dashboard</h3>
      </div>
      <div class="col">
        <div class="d-flex justify-content-end gap-12">
          <button class="icon-btn"><i class="bi bi-bell d-flex align-items-center"></i></button>
          <button class="icon-btn"><i class="bi bi-search d-flex align-items-center"></i></button>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-4">
        <div class="card p-4">
          <div class="row p-0">
            <div class="col-sm">
              <h5>Todays sales</h5>
              <h3 class="mt-5">2,456</h3>
            </div>
            <div class="col-xl-4 p-0 d-flex d-flex align-items-center">
              <div class="chart" echarts [options]="option1"></div>
              <i class="bi bi-arrow-up-right green-icon position-absolute p-3 ms-4"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="card p-4">
          <div class="row p-0">
            <div class="col-sm">
              <h5>New Product</h5>
              <h3 class="mt-5">221</h3>
            </div>
            <div class="col-xl-4 p-0 d-flex d-flex align-items-center">
              <div class="chart" echarts [options]="option2"></div>
              <i class="bi bi-arrow-right blue-icon position-absolute p-3 ms-4"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="card p-4">
          <div class="row p-0">
            <div class="col-sm">
              <h5>Inventory</h5>
              <h3 class="mt-5">1,425</h3>
            </div>
            <div class="col-xl-4 p-0 d-flex d-flex align-items-center">
              <div class="chart" echarts [options]="option3"></div>
              <i class="bi bi-arrow-down-right red-icon position-absolute p-3 ms-4"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row py-3 pt-5 d-flex align-items-center">
      <div class="col">
        <h4>Your favorites</h4>
      </div>
      <div class="col">
        <div class="d-flex justify-content-end gap-12">
          <div>
            <form class="d-flex align-items-center">
              <input type="text" placeholder="Try 'Miami beachhouse'">
              <i class="bi bi-search d-flex align-items-center"></i>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="row p-0 mb-5">
      <div class="col-sm-4 my-3 d-flex align-items-stretch" *ngFor="let listing of listings">
        <div class="card p-4">
          <img [src]="listing.image" class="listing-img">
          <h5 class="mt-4">{{listing.name}}</h5>
          <small class="my-2">{{listing.desc}}</small>
          <div class="row p-0 mt-2 mb-4">
            <div class="col-sm-3">
              <i class="bi bi-geo-alt"></i>
              <small> Boston</small>
            </div>
            <div class="col-sm-4">
              <i class="bi bi-vr"></i>
              <small> 5 bedroom</small>
            </div>
            <div class="col-sm">
              <i class="bi bi-building"></i>
              <small> Villa</small>
            </div>
          </div>
          <button routerLink="/property-listing" class="bg-white detail-btn mb-0 mt-auto">View listing details</button>
        </div>
      </div>
    </div>
  </div>
</div>
