<div class="main-container position-absolute">
  <div class="main-title position-absolute">
    <h3>Your invoices</h3>
    <i class="bi bi-caret-down-fill"></i>
  </div>
  <div class="right-top position-absolute d-flex">
    <button class="new-btn d-flex">New listing<i class="bi bi-plus"></i></button>
    <button class="icon-btn"><i class="bi bi-bell"></i></button>
    <button class="icon-btn"><i class="bi bi-search"></i></button>
  </div>
  <div class="metrics d-flex position-absolute">
    <div class="metric-small">
      <div class="metric-content position-absolute">
        <h5 class="metric-name">Outstanding</h5>
        <h3 class="metric-amount">243</h3>
        <div class="visualisation position-absolute" echarts [options]="option1"></div>
        <i class="bi bi-arrow-down-right red-icon"></i>
      </div>
    </div>
    <div class="metric-small">
      <div class="metric-content position-absolute">
        <h5 class="metric-name">Paid this week</h5>
        <h3 class="metric-amount">143</h3>
        <div class="visualisation position-absolute" echarts [options]="option2"></div>
        <i class="bi bi-arrow-up-right green-icon"></i>
      </div>
    </div>
    <div class="metric-small">
      <div class="metric-content position-absolute">
        <h5 class="metric-name">Cancelled</h5>
        <h3 class="metric-amount">32</h3>
        <div class="visualisation position-absolute" echarts [options]="option3"></div>
        <i class="bi bi-arrow-up-right green-icon"></i>
      </div>
    </div>
  </div>
  <div class="control-left d-flex position-absolute">
    <button class="control-left-item d-flex c-left-btn">Filter by<i class="bi bi-filter"></i></button>
    <button class="control-left-item d-flex c-left-btn">Sort by<i class="bi bi-filter-left"></i></button>
    <form class="control-left-item d-flex search-input">
      <input type="text" placeholder="Try 'Miami beachhouse'">
      <i class="bi bi-search"></i>
    </form>
  </div>
  <div class="control-right d-flex position-absolute">
    <button class="btn-customize icon-btn">Customize<i class="bi bi-gear"></i></button>
    <button class="icon-btn"><i class="bi bi-three-dots-vertical"></i></button>
  </div>
  <table class="position-absolute">
    <thead>
      <tr>
        <td scope="col"><i class="bi bi-square"></i></td>
        <td scope="col">Invoice name<i class="bi bi-arrow-up"></i></td>
        <td scope="col">Invoice status</td>
        <td scope="col">Client</td>
        <td scope="col">Outstanding balance</td>
        <td scope="col" class="text-center">Actions</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let status of status_list">
        <td><i class="bi bi-square"></i></td>
        <td><i class="bi bi-person-video3"></i> Miami development</td>
        <td><div class="badge-status" [class]="status.type">{{ status.label }}</div></td>
        <td><img [src]="sony" class="rounded-circle"> Sony</td>
        <td><i class="bi bi-person-video3"></i> Miami development</td>
        <td class="text-center"><i class="bi bi-three-dots"></i></td>
      </tr>
  </table>
</div>
